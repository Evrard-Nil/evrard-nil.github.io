---
layout: compress
---

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">

{%- include head.html -%}

<body background="/assets/img/intro-background.jpg">
  {%- include intro.html -%}

</body>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="{{site.baseurl}}/js/typed.min.js">
</script>
<script type="text/javascript">
  var myQuotes = new Array();
  {% for line in site.lines %}
  myQuotes.push("{{ line.text }}");
  {% endfor %}
  function shuffle(array) {
    var currentIndex = array.length, temporaryValue, randomIndex;
    while (0 !== currentIndex) {
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex -= 1;
      temporaryValue = array[currentIndex];
      array[currentIndex] = array[randomIndex];
      array[randomIndex] = temporaryValue;
    }
    return array;
  }
  {% if site.shuffle %}
  shuffle(myQuotes)
  {% endif %}
  $(".intro-text").typed({
    strings: myQuotes,
    typeSpeed: {{ site.type-speed }},
    backDelay: {{ site.delete-delay }},
    startDelay: {{ site.start-delay }},
    loop: {{ site.loop }},
    loopCount: {{ site.loop-count }},
    cursorChar: "|"
    });
</script>

</html>
